<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <p class="subtitle"> Ingresa una nueva contraseña para su cuenta</p>
            <form action="/" class="form">
                <label for="email" class="label"> Ingrese su email</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" class="input input-email">
                <label for="password" class="label"> Ingrese su contraseña</label>
                <input type="password" id="password" placeholder="************" class="input input-password">
                <input type="submit" value="Ingresar" class="primary-btn login-btn">
                <a href="#"> Olvide mi contraseña</a>
            </form>
            <button class="secondary-btn crearCuenta-btn">Crear cuenta</button>
        </div>
    </div>
</body>

</html>
